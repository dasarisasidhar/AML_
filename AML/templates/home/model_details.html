{% extends "layout.html" %}

{% block content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Welcome to Home page </h1>
    <form class="form-inline" method="POST" action="{{ url_for('details') }}">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Please select label column</span>
                <select name="label" class="selectpicker form-control">
                    {% for o in cols %}
                    <option value="{{ o }}">{{ o }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-addon">Please select type</span>
                <select name="type" class="selectpicker form-control">
                    <option value="Regression">Regression</option>
                    <option value="Classification">Classification</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Go</button>
        </div>
    </form>
</body>
</html>

{% endblock %}
